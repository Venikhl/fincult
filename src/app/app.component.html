<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h3 style="margin: 5% 20% 0% 42%;">Расчитать кредит!</h3>
    <div class="alert alert-warning" style="margin: 5% 5% 0% 5%;">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Сумма кредита/займа</label>
          <input type="number" class="form-control" [(ngModel)]="loan_amount">
        </div>
        <div class="col-md-6">
          <label class="form-label">Процентная ставка за месяц</label>
          <input type="number" class="form-control" [(ngModel)]="interest_rate">
        </div>
        <div class="col-md-12">
          <label class="form-label">Срок кредита</label>
          <input type="number" class="form-control" [(ngModel)]="loan_term">
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-light" (click)="calculate()">Расчитать</button>
        </div>
      </div>
      <div class="alert alert-light mt-3">
        Кредит: {{loan}}
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
